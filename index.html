<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>КБЖУ Калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #e8e8e8;
            padding: 24px 20px;
            padding-bottom: 100px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 680px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 32px;
            color: #f5f5f5;
            font-weight: 400;
            letter-spacing: -0.5px;
        }
        
        .ingredient {
            background: #2d2d2d;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 16px;
            border: 1px solid transparent;
            transition: border-color 0.2s;
        }
        
        .ingredient-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .ingredient-number {
            font-weight: 400;
            color: #9b9b9b;
            font-size: 15px;
            line-height: 1;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #a35705;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background 0.2s;
            font-weight: 300;
            line-height: 1;
            margin-top: -2px;
        }
        
        .remove-btn:hover {
            background: rgba(255, 107, 107, 0.1);
        }
        
        .autocomplete-wrapper {
            position: relative;
            margin-bottom: 16px;
        }
        
        .autocomplete-list {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 12px;
            max-height: 240px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            display: none;
        }
        
        .autocomplete-list::-webkit-scrollbar {
            display: none;
        }
        
        .autocomplete-list {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .autocomplete-list.show {
            display: block;
        }
        
        /* Стили списка */
        .autocomplete-item {
            position: relative;
            padding: 0;
            cursor: pointer;
            color: #e8e8e8;
            font-size: 15px;
            transition: background 0.15s;
            border-bottom: 1px solid #3a3a3a;
            height: 52px;
            display: flex;
            align-items: center;
        }
        
        .autocomplete-item:last-child {
            border-bottom: none;
            border-radius: 0 0 12px 12px;
        }

        .autocomplete-item:first-child {
            border-radius: 12px 12px 0 0;
        }
        
        .autocomplete-item:hover {
            background: #3a3a3a;
        }

        /* Текст внутри списка */
        .autocomplete-content {
            flex: 1;
            padding: 0 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 52px;
        }
        
        /* Отступ справа если есть кнопка, чтобы текст не наезжал */
        .autocomplete-item.has-delete .autocomplete-content {
            padding-right: 48px;
        }
        
        /* Кнопка удаления - теперь точь-в-точь как remove-btn */
        .autocomplete-delete {
            position: absolute;
            right: 12px; /* Небольшой отступ от края, как в header */
            top: 50%;
            transform: translateY(-50%); /* Строго по центру */
            width: 24px;
            height: 24px;
            padding: 0;
            background: none;
            border: none;
            color: #a35705;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background 0.2s;
            font-weight: 300;
            z-index: 2;
            line-height: 1;
        }
        
        .autocomplete-delete:hover {
            background: rgba(163, 87, 5, 0.2);
            color: #ff6b6b;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #9b9b9b;
            font-weight: 400;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #404040;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 16px;
            background: #1a1a1a;
            color: #e8e8e8;
            transition: border-color 0.2s, background 0.2s;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #a35705;
            background: #242424;
        }
        
        textarea {
            resize: vertical;
            min-height: 88px;
            font-family: inherit;
            line-height: 1.5;
        }
        
        .kbju-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .kbju-grid input {
            margin-bottom: 0;
        }
        
        .kbju-labels {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .kbju-labels label {
            margin-bottom: 0;
            font-size: 14px;
            color: #9b9b9b;
        }
        
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.2s;
        }
        
        .add-btn {
            background: #2d2d2d;
            color: #e8e8e8;
            border: 1px solid #404040;
        }
        
        .add-btn:hover {
            background: #3a3a3a;
        }
        
        .calculate-btn {
            background: #a35705;
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-top: 24px;
            box-shadow: 0 2px 8px rgba(163, 87, 5, 0.3);
            transition: all 0.3s;
        }
        
        .calculate-btn:disabled {
            background: #4a4a4a;
            color: #808080;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .calculate-btn:not(:disabled):hover {
            background: #b5660a;
        }
        
        .result {
            background: #2d2d2d;
            padding: 24px;
            border-radius: 16px;
            margin-top: 28px;
            display: none;
            border: 1px solid transparent;
        }
        
        .result.show {
            display: block;
        }
        
        .result h2 {
            font-size: 15px;
            margin-bottom: 20px;
            color: #9b9b9b;
            font-weight: 400;
        }
        
        .result .kbju-grid input {
            background: #1a1a1a;
            cursor: default;
            color: #e8e8e8;
            font-weight: 400;
            text-align: left;
            font-size: 16px;
            pointer-events: none;
            user-select: none;
        }
        
        .save-section {
            margin-top: 24px;
        }
        
        .new-dish-btn {
            background: #2d2d2d;
            color: #e8e8e8;
            margin-top: 12px;
            border: 1px solid #404040;
            font-size: 16px;
            font-weight: 500;
        }
        
        .new-dish-btn:hover {
            background: #3a3a3a;
        }
        
        .history {
            margin-top: 48px;
        }
        
        .history h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #f5f5f5;
            font-weight: 400;
        }
        
        .history-item {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
        }
        
        .history-item:hover {
            background: #3a3a3a;
        }
        
        .history-content {
            flex: 1;
        }
        
        .history-delete {
            background: none;
            border: none;
            color: #a35705;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background 0.2s;
            font-weight: 300;
            flex-shrink: 0;
            margin-top: 0;
        }
        
        .history-delete:hover {
            background: rgba(163, 87, 5, 0.1);
        }
        
        .history-name {
            font-weight: 500;
            margin-bottom: 10px;
            color: #f5f5f5;
            font-size: 17px;
        }
        
        .history-kbju {
            font-size: 14px;
            color: #9b9b9b;
            margin-bottom: 8px;
        }
        
        .history-note {
            font-size: 14px;
            color: #808080;
            font-style: italic;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #404040;
        }
        
        .clear-history {
            background: #3d2d2d;
            color: #ff6b6b;
            font-size: 15px;
            padding: 14px;
            border: 1px solid #4d3d3d;
        }
        
        .clear-history:hover {
            background: #4d3d3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор КБЖУ</h1>
        
        <div id="ingredients"></div>
        
        <button class="add-btn" onclick="addIngredient()">Добавить ингредиент</button>
        
        <div style="margin-top: 28px;">
            <label>Вес готового блюда (г)</label>
            <input type="text" inputmode="decimal" id="finalWeight" placeholder="Автоматически" oninput="sanitizeNumberInput(this)" onwheel="this.blur()">
        </div>
        
        <button class="calculate-btn" id="calculateBtn" onclick="calculate()" disabled>Рассчитать</button>
        
        <div class="result" id="result">
            <h2>Результат (на 100г)</h2>
            <div class="kbju-labels">
                <label>Калории</label>
                <label>Белки</label>
                <label>Жиры</label>
                <label>Углев.</label>
            </div>
            <div class="kbju-grid">
                <input type="text" id="resCalories" value="0" readonly>
                <input type="text" id="resProtein" value="0" readonly>
                <input type="text" id="resFat" value="0" readonly>
                <input type="text" id="resCarbs" value="0" readonly>
            </div>
            
            <div class="save-section">
                <label>Название блюда</label>
                <input type="text" id="dishName" placeholder="Например: Грудка в сухарях" oninput="checkSaveButton()">
                
                <label>Заметка (необязательно)</label>
                <textarea id="dishNote" placeholder="Время готовки, особенности..." oninput="checkSaveButton()"></textarea>
                
                <button class="calculate-btn" id="saveBtn" onclick="saveToHistory()" disabled>Сохранить в историю</button>
                <button class="new-dish-btn" onclick="newDish()">Рассчитать новое блюдо</button>
            </div>
        </div>
        
        <div class="history" id="historySection" style="display: none;">
            <h2>История блюд</h2>
            <div id="historyList"></div>
            <button class="clear-history" onclick="clearHistory()">Очистить историю</button>
        </div>
    </div>

    <script>
        const productDatabase = [
            { name: 'Масло подсолнечное', cal: 899, prot: 0, fat: 99.9, carb: 0 },
            { name: 'Масло сливочное', cal: 748, prot: 0.5, fat: 82.5, carb: 0.8 },
            { name: 'Грудка куриная', cal: 113, prot: 23.6, fat: 1.9, carb: 0.4 },
            { name: 'Яйцо куриное', cal: 157, prot: 12.7, fat: 11.5, carb: 0.7 },
            { name: 'Сухари панировочные', cal: 347, prot: 11.3, fat: 1.8, carb: 72.1 },
            { name: 'Морковь сырая', cal: 35, prot: 1.3, fat: 0.1, carb: 6.9 },
            { name: 'Картофель сырой', cal: 77, prot: 2, fat: 0.4, carb: 16.3 },
            { name: 'Лук репчатый сырой', cal: 41, prot: 1.4, fat: 0.2, carb: 8.2 }
        ];

        let customProducts = JSON.parse(localStorage.getItem('custom_products') || '[]');
        let ingredientCount = 0;
        let activeIngredients = [];
        let history = JSON.parse(localStorage.getItem('kbju_history') || '[]');

        function sanitizeNumberInput(input) {
            let value = input.value;
            value = value.replace(/,/g, '.');
            value = value.replace(/[^0-9.]/g, '');
            const parts = value.split('.');
            if (parts.length > 2) {
                value = parts[0] + '.' + parts.slice(1).join('');
            }
            input.value = value;
        }

        function getSortedProducts(query) {
            const lowerQuery = query.toLowerCase();
            
            const localMatches = customProducts.filter(p => 
                p.name && p.name.toLowerCase().startsWith(lowerQuery)
            );
            
            const baseMatches = productDatabase.filter(p => 
                p.name.toLowerCase().startsWith(lowerQuery)
            );
            
            localMatches.sort((a, b) => {
                const nameCompare = a.name.localeCompare(b.name, 'ru');
                if (nameCompare !== 0) return nameCompare;
                return customProducts.indexOf(b) - customProducts.indexOf(a);
            });
            
            baseMatches.sort((a, b) => a.name.localeCompare(b.name, 'ru'));
            
            return [...localMatches, ...baseMatches];
        }

        function addIngredient() {
            ingredientCount++;
            activeIngredients.push(ingredientCount);
            const container = document.getElementById('ingredients');
            const div = document.createElement('div');
            div.className = 'ingredient';
            div.id = `ingredient-${ingredientCount}`;
            const isFirst = activeIngredients.length === 1;
            div.innerHTML = `
                <div class="ingredient-header">
                    <span class="ingredient-number">Ингредиент ${activeIngredients.length}</span>
                    ${!isFirst ? `<button class="remove-btn" onclick="removeIngredient(${ingredientCount})">✕</button>` : '<div style="width: 24px;"></div>'}
                </div>
                <div class="autocomplete-wrapper">
                    <label>Название</label>
                    <input type="text" id="name-${ingredientCount}" placeholder="Начните вводить..." oninput="showAutocomplete(${ingredientCount}); checkCalculateButton();" autocomplete="off">
                    <div class="autocomplete-list" id="autocomplete-${ingredientCount}"></div>
                </div>
                <div class="kbju-labels">
                    <label>Калории</label>
                    <label>Белки</label>
                    <label>Жиры</label>
                    <label>Углев.</label>
                </div>
                <div class="kbju-grid">
                    <input type="text" inputmode="decimal" step="0.1" min="0" id="cal-${ingredientCount}" placeholder="0" oninput="sanitizeNumberInput(this); checkCalculateButton()" onwheel="this.blur()">
                    <input type="text" inputmode="decimal" step="0.1" min="0" id="prot-${ingredientCount}" placeholder="0" oninput="sanitizeNumberInput(this); checkCalculateButton()" onwheel="this.blur()">
                    <input type="text" inputmode="decimal" step="0.1" min="0" id="fat-${ingredientCount}" placeholder="0" oninput="sanitizeNumberInput(this); checkCalculateButton()" onwheel="this.blur()">
                    <input type="text" inputmode="decimal" step="0.1" min="0" id="carb-${ingredientCount}" placeholder="0" oninput="sanitizeNumberInput(this); checkCalculateButton()" onwheel="this.blur()">
                </div>
                <label>Вес (г)</label>
                <input type="text" inputmode="decimal" min="0" step="0.1" id="weight-${ingredientCount}" placeholder="Например: 500" oninput="sanitizeNumberInput(this); updateTotalWeight(); checkCalculateButton();" onwheel="this.blur()">
            `;
            container.appendChild(div);
            checkCalculateButton();
        }

        function removeIngredient(id) {
            const element = document.getElementById(`ingredient-${id}`);
            if (element) {
                element.remove();
                const index = activeIngredients.indexOf(id);
                if (index > -1) {
                    activeIngredients.splice(index, 1);
                }
                updateIngredientNumbers();
                updateTotalWeight();
                checkCalculateButton();
            }
        }

        function updateIngredientNumbers() {
            activeIngredients.forEach((id, index) => {
                const element = document.getElementById(`ingredient-${id}`);
                if (element) {
                    const header = element.querySelector('.ingredient-number');
                    if (header) {
                        header.textContent = `Ингредиент ${index + 1}`;
                    }
                }
            });
        }

        function updateTotalWeight() {
            let total = 0;
            activeIngredients.forEach(id => {
                const weightEl = document.getElementById(`weight-${id}`);
                if (weightEl) {
                    const weight = parseFloat(weightEl.value) || 0;
                    total += weight;
                }
            });
            document.getElementById('finalWeight').value = total > 0 ? total : '';
        }

        function checkCalculateButton() {
            const btn = document.getElementById('calculateBtn');
            let hasData = false;
            let allValid = true;
            
            for (let id of activeIngredients) {
                const name = document.getElementById(`name-${id}`)?.value.trim() || '';
                const weight = parseFloat(document.getElementById(`weight-${id}`)?.value) || 0;
                const cal = document.getElementById(`cal-${id}`)?.value.trim();
                const prot = document.getElementById(`prot-${id}`)?.value.trim();
                const fat = document.getElementById(`fat-${id}`)?.value.trim();
                const carb = document.getElementById(`carb-${id}`)?.value.trim();
                
                const allKBJUFilled = cal !== '' && prot !== '' && fat !== '' && carb !== '';
                
                if (weight > 0 && allKBJUFilled && name) {
                    hasData = true;
                }
                
                const hasAnyValue = name || weight > 0 || cal !== '' || prot !== '' || fat !== '' || carb !== '';
                const hasAllValues = name && weight > 0 && allKBJUFilled;
                
                if (hasAnyValue && !hasAllValues) {
                    allValid = false;
                }
            }
            
            btn.disabled = !hasData || !allValid;
            checkSaveButton();
        }
        
        function checkSaveButton() {
            const saveBtn = document.getElementById('saveBtn');
            const dishName = document.getElementById('dishName')?.value.trim() || '';
            saveBtn.disabled = !dishName;
        }

        function showAutocomplete(id) {
            const input = document.getElementById(`name-${id}`);
            const list = document.getElementById(`autocomplete-${id}`);
            const value = input.value;

            if (value.length < 1) {
                list.classList.remove('show');
                return;
            }

            const matches = getSortedProducts(value);

            if (matches.length === 0) {
                list.classList.remove('show');
                return;
            }

            list.innerHTML = matches.map(p => {
                // Проверяем есть ли этот продукт в customProducts
                const isCustom = customProducts.some(cp => 
                    cp.name === p.name && 
                    cp.cal === p.cal && 
                    cp.prot === p.prot && 
                    cp.fat === p.fat && 
                    cp.carb === p.carb
                );
                
                const escapedName = p.name.replace(/'/g, "\\'");
                const productData = `${p.cal},${p.prot},${p.fat},${p.carb}`;
                
                // Добавляем класс, если есть кнопка, чтобы добавить паддинг тексту
                const itemClass = isCustom ? 'autocomplete-item has-delete' : 'autocomplete-item';
                
                const deleteBtn = isCustom ? 
                    `<button class="autocomplete-delete" onclick="deleteCustomProduct(event, '${escapedName}', '${productData}')">✕</button>` : '';
                
                return `
                    <div class="${itemClass}" onclick="selectProduct(${id}, '${escapedName}', ${p.cal}, ${p.prot}, ${p.fat}, ${p.carb})">
                        <div class="autocomplete-content">${p.name}</div>
                        ${deleteBtn}
                    </div>
                `;
            }).join('');
            list.classList.add('show');
        }

        function selectProduct(id, name, cal, prot, fat, carb) {
            document.getElementById(`name-${id}`).value = name;
            document.getElementById(`cal-${id}`).value = cal;
            document.getElementById(`prot-${id}`).value = prot;
            document.getElementById(`fat-${id}`).value = fat;
            document.getElementById(`carb-${id}`).value = carb;
            document.getElementById(`autocomplete-${id}`).classList.remove('show');
            checkCalculateButton();
        }

        function deleteCustomProduct(event, name, productData) {
            event.stopPropagation();
            const [cal, prot, fat, carb] = productData.split(',').map(Number);
            
            const index = customProducts.findIndex(p => 
                p.name === name && 
                p.cal === cal && 
                p.prot === prot && 
                p.fat === fat && 
                p.carb === carb
            );
            
            if (index > -1) {
                customProducts.splice(index, 1);
                localStorage.setItem('custom_products', JSON.stringify(customProducts));
                
                // Обновляем все открытые списки
                document.querySelectorAll('.autocomplete-list.show').forEach(list => {
                    const inputId = list.id.replace('autocomplete-', '');
                    showAutocomplete(parseInt(inputId));
                });
            }
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.autocomplete-wrapper')) {
                document.querySelectorAll('.autocomplete-list').forEach(list => {
                    list.classList.remove('show');
                });
            }
        });

        function getCurrentIngredients() {
            const ingredients = [];
            activeIngredients.forEach(id => {
                const name = document.getElementById(`name-${id}`)?.value.trim() || '';
                const weight = parseFloat(document.getElementById(`weight-${id}`)?.value) || 0;
                const cal = parseFloat(document.getElementById(`cal-${id}`)?.value) || 0;
                const prot = parseFloat(document.getElementById(`prot-${id}`)?.value) || 0;
                const fat = parseFloat(document.getElementById(`fat-${id}`)?.value) || 0;
                const carb = parseFloat(document.getElementById(`carb-${id}`)?.value) || 0;
                
                if (weight > 0) {
                    ingredients.push({ name, weight, cal, prot, fat, carb });
                }
            });
            return ingredients;
        }

        function calculate() {
            const finalWeight = parseFloat(document.getElementById('finalWeight').value);
            if (!finalWeight || finalWeight <= 0) {
                alert('Добавьте ингредиенты с весом');
                return;
            }

            let totalCal = 0, totalProt = 0, totalFat = 0, totalCarb = 0;

            activeIngredients.forEach(id => {
                const nameEl = document.getElementById(`name-${id}`);
                if (!nameEl) return;

                const name = nameEl.value.trim();
                const weight = parseFloat(document.getElementById(`weight-${id}`).value) || 0;
                const cal = parseFloat(document.getElementById(`cal-${id}`).value) || 0;
                const prot = parseFloat(document.getElementById(`prot-${id}`).value) || 0;
                const fat = parseFloat(document.getElementById(`fat-${id}`).value) || 0;
                const carb = parseFloat(document.getElementById(`carb-${id}`).value) || 0;

                if (weight > 0 && name) {
                    totalCal += (cal * weight) / 100;
                    totalProt += (prot * weight) / 100;
                    totalFat += (fat * weight) / 100;
                    totalCarb += (carb * weight) / 100;
                    
                    const baseProduct = productDatabase.find(p => p.name === name);
                    
                    const isDifferentFromBase = !baseProduct || 
                        baseProduct.cal !== cal || 
                        baseProduct.prot !== prot || 
                        baseProduct.fat !== fat || 
                        baseProduct.carb !== carb;
                    
                    const alreadyExists = customProducts.some(p => 
                        p.name === name && 
                        p.cal === cal && 
                        p.prot === prot && 
                        p.fat === fat && 
                        p.carb === carb
                    );
                    
                    if (isDifferentFromBase && !alreadyExists) {
                        customProducts.push({ name, cal, prot, fat, carb });
                        localStorage.setItem('custom_products', JSON.stringify(customProducts));
                    }
                }
            });

            const per100g = {
                cal: Math.round(totalCal / finalWeight * 100),
                prot: Math.round(totalProt / finalWeight * 100),
                fat: Math.round(totalFat / finalWeight * 100),
                carb: Math.round(totalCarb / finalWeight * 100)
            };

            document.getElementById('resCalories').value = per100g.cal;
            document.getElementById('resProtein').value = per100g.prot;
            document.getElementById('resFat').value = per100g.fat;
            document.getElementById('resCarbs').value = per100g.carb;

            document.getElementById('result').classList.add('show');
            document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function saveToHistory() {
            const name = document.getElementById('dishName').value.trim();
            if (!name) {
                return;
            }
            
            const note = document.getElementById('dishNote').value;
            const cal = document.getElementById('resCalories').value;
            const prot = document.getElementById('resProtein').value;
            const fat = document.getElementById('resFat').value;
            const carb = document.getElementById('resCarbs').value;
            const finalWeight = parseFloat(document.getElementById('finalWeight').value);
            const ingredients = getCurrentIngredients();

            const dish = {
                name,
                note,
                cal,
                prot,
                fat,
                carb,
                finalWeight,
                ingredients,
                date: new Date().toLocaleDateString('ru-RU')
            };

            history.unshift(dish);
            if (history.length > 50) history = history.slice(0, 50);
            localStorage.setItem('kbju_history', JSON.stringify(history));
            
            displayHistory();
            
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
        }

        function newDish() {
            document.getElementById('ingredients').innerHTML = '';
            ingredientCount = 0;
            activeIngredients = [];
            document.getElementById('finalWeight').value = '';
            document.getElementById('result').classList.remove('show');
            document.getElementById('dishName').value = '';
            document.getElementById('dishNote').value = '';
            addIngredient();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function displayHistory() {
            if (history.length === 0) {
                document.getElementById('historySection').style.display = 'none';
                return;
            }

            document.getElementById('historySection').style.display = 'block';
            const list = document.getElementById('historyList');
            list.innerHTML = history.map((dish, index) => `
                <div class="history-item">
                    <div class="history-content" onclick="loadFromHistory(${index})">
                        <div class="history-name">${dish.name}</div>
                        <div class="history-kbju">${dish.cal} ккал · Б: ${dish.prot}г · Ж: ${dish.fat}г · У: ${dish.carb}г · ${dish.date}</div>
                        ${dish.note ? `<div class="history-note">${dish.note}</div>` : ''}
                    </div>
                    <button class="history-delete" onclick="deleteHistoryItem(${index}, event)">✕</button>
                </div>
            `).join('');
        }

        function deleteHistoryItem(index, event) {
            event.stopPropagation();
            if (confirm('Удалить это блюдо из истории?')) {
                history.splice(index, 1);
                localStorage.setItem('kbju_history', JSON.stringify(history));
                displayHistory();
            }
        }

        function loadFromHistory(index) {
            const dish = history[index];
            
            document.getElementById('ingredients').innerHTML = '';
            ingredientCount = 0;
            activeIngredients = [];
            
            if (dish.ingredients && dish.ingredients.length > 0) {
                dish.ingredients.forEach(ing => {
                    addIngredient();
                    const currentId = ingredientCount;
                    document.getElementById(`name-${currentId}`).value = ing.name || '';
                    document.getElementById(`cal-${currentId}`).value = ing.cal || 0;
                    document.getElementById(`prot-${currentId}`).value = ing.prot || 0;
                    document.getElementById(`fat-${currentId}`).value = ing.fat || 0;
                    document.getElementById(`carb-${currentId}`).value = ing.carb || 0;
                    document.getElementById(`weight-${currentId}`).value = ing.weight || 0;
                });
            } else {
                addIngredient();
            }
            
            if (dish.finalWeight) {
                document.getElementById('finalWeight').value = dish.finalWeight;
            }
            
            document.getElementById('resCalories').value = dish.cal;
            document.getElementById('resProtein').value = dish.prot;
            document.getElementById('resFat').value = dish.fat;
            document.getElementById('resCarbs').value = dish.carb;
            document.getElementById('dishName').value = dish.name;
            document.getElementById('dishNote').value = dish.note || '';
            document.getElementById('result').classList.add('show');
            
            checkCalculateButton();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function clearHistory() {
            if (confirm('Удалить всю историю и локальные продукты?')) {
                history = [];
                customProducts = [];
                localStorage.removeItem('kbju_history');
                localStorage.removeItem('custom_products');
                displayHistory();
            }
        }

        addIngredient();
        displayHistory();
    </script>
</body>
</html>
